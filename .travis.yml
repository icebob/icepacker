language: go
sudo: false
go:
- 1.6
- 1.7
- tip
install:
- make deps
scripts:
- diff -u <(echo -n) <(gofmt -d -s .)
- go tool vet ./...
- go test -v -race ./...
before_deploy:
- make build packing
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: releases/*
  skip_cleanup: true
  on:
    repo: icebob/icepacker
notifications:
  email:
    on_success: change
    on_failure: change
